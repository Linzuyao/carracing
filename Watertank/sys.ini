[StartPos]
x   = 5
y   = 0   

[Map]
w=20
h=40



[Agent]
usat=5              % control saturation level
sp=20              % setpoint for the water level,  sp<=h must hold
ip=3             %input pipe parameter
op=2             %output pipe parameter
noise_level=1  % noise level




[System]
tend=150
score=10000
scoreTimes=1.5     % used for calculate rewardTime
collideDeducts=3    % score deduction if collision occurs
obDeducts=2         %  score deduction if  agent move outside of screen
timeoutDeducts=2  %  score deduction if  current time >rewardTime
st=0.01                   % simulator step
showViewer=0.1        % set if show the viewer 
render_st=0.01

record=0                 % set if a movie is recorded
recordfile='arena'    % record a movie to the file
frameRate=10         % movie framerate

globalview=1         % set if global view is provided




